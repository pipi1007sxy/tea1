<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>入罐</title>
		<style type="text/css">
			* {
			    width: 100%;
			    height: 100%;
			    padding: 0;
			    margin: 0;
			}
			body{
					width:640px;
					height:1030px;
					background-size: 100%;
					background-image:url("img/ru.png");
					background-repeat:no-repeat;
					background-position: center 0;
					margin:0 auto;
					position: relative;
			}
			#mintool{
				width:100%;
				 height:100%;
					top:-100px;
					left:-10px;
					position: absolute;
				 background-size: 100%;
					background-image: url("img/in1.png");
					background-position: center 0;
					background-repeat: no-repeat;
					margin:0 auto;
					animation:rv 4s linear 1 ;
					z-index: 10;
			}
			#tool{
				   width:100%;
				    height:100%;
				   	top:-100px;
				   	left:-10px;
				   	position: absolute;
				    background-size: 100%;
				   	background-image: url("img/intool.png");
				   	background-position: center 0;
				   	background-repeat: no-repeat;
				   	margin:0 auto;
					animation:rv 4s linear 1 ;
				}
								            
											
				@keyframes rv{
							0%{opacity:0}
							50%{opacity:0.5}
							100%{opacity:1}
			                }
			.img{
					width:100%;
					height:100%;
					background-image: url("img/minxian.png") ;
					background-repeat: no-repeat;
					background-size: 60%;
					position: absolute;
					top:580px;
					z-index: 2;
					animation: move 2s ease 1;
				}
					@keyframes move {
									0%{
										transform: translateX(-400px);
									}
									100%{
										transform: translateX(0px);
									}
							}	
							.frame{
								width:100%;
								height:100%;
								position: absolute;
								background-image: url("img/frame.png") ;
								background-repeat:no-repeat;
								background-size: 100%;
								top:730px;
								z-index: 1;
								opacity: 0;
								
							    animation: rv 3s ease 1;
								animation-delay: 1s;
								animation-fill-mode: forwards;
							}
							.page{
								width:100%;
								height:100%;
								background-repeat:no-repeat;
								position: absolute;
								top:820px;
								right:-120px;
								background-image: url("img/inp.png") ;
								background-size: 80%;
								z-index: 9;
								animation: rv 5s ease 1;
								animation-delay: 1.5s;
								opacity: 0;
								animation-fill-mode: forwards;
								
						}
						
						.tishi{
							width: 100%;
							height: 100%;
							position: absolute;
							background-image: url("img/intip.png") ;
							background-repeat:no-repeat;
							background-size: 100%;
							top:860px;
							
							z-index: 4;
							animation: rv 0.5s ease 1;
							animation-delay: 2s;
							opacity: 0;
							animation-fill-mode: forwards;
						}
			
		</style>
	</head>
	<body>
		<div  id="mintool"  ontouchstart="gtouchstart()" ontouchmove="gtouchmove()" ontouchend="gtouchend()" ></div>
       <div  id="tool" ></div>
       <div  class="img" ></div>
       <div  class="frame" ></div>
       <div  class="page" ></div>
       <div  class="tishi" ></div>
       		
	</body>
	<script type="text/javascript">
		var index=0;
		var tool=document.getElementById("mintool");
		//可换的图片
		var d1="img/in1.png";
		var d2="img/in2.png";
		var d3="img/IMG_2889.PNG";
		//设置长按
		    var timeOutEvent=0;//定时器   
		    //开始按   
		    function gtouchstart(){   
		        timeOutEvent = setTimeout("longPress()",500);//这里设置定时器，定义长按500毫秒触发长按事件
		        return false;   
		    };   
		    //手释放，如果在500毫秒内就释放，则取消长按事件  
		    function gtouchend(){   
		        clearTimeout(timeOutEvent);//清除定时器   
		        if(timeOutEvent!=0){   
		          
		            alert("要长按茶匙，才能将茶粉倒入罐中噢～");   
		        }   
		        return false;   
		    };   
		    function gtouchmove(){   
		        clearTimeout(timeOutEvent);//清除定时器   
		        timeOutEvent = 0;   
		          
		    };    
		    //长按后应该执行的内容   
		    function longPress(){   
		        timeOutEvent = 0;     
				if(index==0){
						index=1;
						tool.style.backgroundImage='url('+d1+')';
					}
					else if(index==1){
						index=2;
						tool.style.backgroundImage='url('+d2+')';
					}	
		    } 
	</script>
</html>
