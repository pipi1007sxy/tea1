<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>第一汤</title>
		<style type="text/css">
			body{
				width:100%;
				height: 100%;
				background-size: 100%;
				background-image:url('img/IMG_5887.PNG');
				background-repeat:no-repeat;
				background-position: center 0;
				margin:0 auto;
				
			}
			.change{
				opacity:0;
				animation: rv 2s ease 1;
				animation-delay: 1s;
				animation-fill-mode: forwards;
			}
			.img3{
				width:100%;
				 height:320px;
					position: relative;
					top:90px;
				 background-size: 60%;
					background-image: url("img/wan.png");
					background-position: center 0;
									background-repeat: no-repeat;
				 
									margin:0 auto;
									animation:rv 4s linear 1 ;
									animation-fill-mode: forwards;
				
			}
			.img{
				width:380px;
				height:300px;
				background-image: url("img/minxian.png") ;
				background-repeat: no-repeat;
				background-size: 70%;
				position: relative;
				top:-255px;
				z-index: 2;
				animation: move 2s ease 1;
				}
			@keyframes move {
					0%{
						transform: translateX(-400px);
					}
					100%{
						transform: translateX(0px);
					}
			}
			@keyframes rv{
				    0%{opacity:0}
				    50%{opacity:0.5}
				    100%{opacity:1}
			}
			.frame{
				width:100%;
				height:200px;
				position: relative;
				background-image: url("img/frame.png") ;
				background-repeat:no-repeat;
				background-size: 100%;
				top:-450px;
				z-index: 1;
				opacity: 0;
			    animation: rv 3s ease 1;
				animation-fill-mode: forwards;
			}
			
			
		
			.img4{
				width: 124px;
				height: 70px;
				background-image: url("img/light.png") ;
				background-repeat: no-repeat;
				position: relative;
				top:-700px;
				left:160px;
				}
			.tool{
				width: 300px;
				height: 300px;
				background-image: url("img/IMG_9388.PNG") ;
				background-repeat: no-repeat;
				position: relative;
				background-size: 70%;
				
				top:-330px;
				left:150px;
				transform-origin:center;
				animation-delay: 1.7s;
			}
			.tool:hover{
			
			  		transform:rotateX(60deg);
			
				}
			}
		</style>
		
	</head>
	
	<body>
		    <div class="img3 change" ></div>
			<div class="tool change" ></div>
			<div class="img" ></div>
			<div class="frame" ></div>
			
			<div class="img4 change" ></div>
			
	</body>
</html>
