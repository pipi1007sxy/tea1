					margin:0 auto;
					animation:rv 4s linear 1 ;
				}
			#tool2{

				position: absolute;

				background-image: url("img/IMG_2887.PNG");
				background-position: center 0;
				background-repeat: no-repeat;
				z-index:100;
				display:none;
				margin:0 auto;
				animation:rv 4s linear 1 ;

				@keyframes rv{
							0%{opacity:0}
							50%{opacity:0.5}
							100%{opacity:1}
			                }
			.img{

				}
							@keyframes move {
									0%{
										transform: translateX(-400px);
									}
									100%{
										transform: translateX(0px);
									}
							}	
							.frame{

								height:300px;

							    animation-fill-mode: forwards;
						}

							background-image: url("img/tishi.png") ;
							background-repeat:no-repeat;
							background-size: 100%;

							left:40px;
							z-index: 4;
							animation: rv 0.5s ease 1;
							animation-delay: 2s;
							opacity: 0;
							animation-fill-mode: forwards;
						}
